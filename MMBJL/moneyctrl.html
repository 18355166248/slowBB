<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>省钱控</title>
    <script src="lib/jquery/jquery-1.12.0.min.js"></script>
    <script src="lib/art/template.js"></script>
    <script src='lib/flexible/flexible.js'></script>
    <script src='lib/flexible/flexible_css.js'></script>
    <link rel='stylesheet' href='css/basex.css'>
    <link rel="stylesheet" href="css/moneyctel.css">
    <link rel="stylesheet" type="text/css" href="fonts/four-webfont/iconfont.css">
</head>
<body>
    <!--顶部箭头 app下载  标题-->
    <header class="topText clearfix">
        <div class="arrowLeft f-left iconfont icon-icback"></div>
        <a class="f-right appdow" href="javascript:;"><img src="./images/header_app.png" alt=""></a>
        <h2 class="title">省钱控 - 最新优惠</h2>       
    </header>
    <!--商品详情-->
    <!--详情信息-->
    <section class="shuju">
        <ul class="tuijian">
        </ul>
        <!--上一页 下一页  总页数-->
        <div class="page">
            <span class="last bo w33">
                <a href="javascript:;">上一页</a>
            </span><span class="pageNum w33">
                <select name="select" class="selectpage" flag="nin">
                </select>
            </span><span class="next bo w33">
                <a href="javascript:;">下一页</a>
            </span>
        </div>
    </section>


    <!--空白-->
    <section class="kongbai"></section>
    <!--登录注册返回顶部-->
    <footer class="footer">
        <div class="login clearfix">
            <span class="lo f-left">登录</span>
            <span class="lo f-left">注册</span>
            <span class="top f-left"><img src="images/top.jpg" alt="顶部">返回顶部</span>
        </div>
        <div class="dowload">
            <p class="app"><span>手机APP下载</span> <span>慢慢买手机版</span>  -- 掌上比价平台</p>
            <p class="dizhi">m.manmanbuy.com</p>
        </div>
    </footer>
    <!--模板-->
    <script id="zhekou" type="text/html">
        {{ each result as item i }}
        <li id="{{item.productId}}">
            <a href="moneyproduct.html{{}}" id="{{item.productId}}">
                <div class="f-left pic">
                    {{#item.productImgSm}}
                </div>
                <div class="txt">
                    <p>{{item.productName}} <span>{{item.productPinkage}}</span> </p>
                    <div class="time">
                        <span>{{item.productFrom}}|{{item.productTime}}</span>
                        <span class="f-right iconfont icon-comment">{{item.productComCount.slice(1,2)}}</span>
                    </div>
                </div>
            </a>
        </li>
        {{ /each }}
    </script>
    <script src="js/moneyctrl.js"></script>
    <script src="js/conmmon.js"></script>
</body>
</html>
