<!DOCTYPE html>

<head>

    <script src="lib/iscroll/iscroll.js"></script>

    <link rel='stylesheet' href='css/basex.css'>
    <link rel="stylesheet" href="css/baicai.css">
    <link rel="stylesheet" type="text/css" href="fonts/four-webfont/iconfont.css">
</head>
<body>
    <!--顶部箭头 app下载  标题-->
    <header class="topText clearfix">
        <div class="arrowLeft f-left iconfont icon-icback"></div>
        <a class="f-right appdow" href="javascript:;"><img src="./images/header_app.png" alt=""></a>
        <h2 class="title">白菜价-淘宝内部劵</h2>
    </header>
    <!--滑动菜单 -->
    <section class="menu">
        <div id="wrapper">
            <ul class="list clearfix">
            </ul>
            <div class="download iconfont icon-xiazai"></div>
        </div>    
    </section>

    <!--商品详情-->
    <section class="xiangqing">
        <ul class="list">
            <!--<li class="shangping ">
                <div class="f-left pic">
                    <img src="images/mnav.jpg" alt="">
                </div>
                <div class="txt">
                    <p>牛仔裤男小脚韩版潮流2016百搭简单学生青年修身型显瘦裤子男弹力</p>
                    <div class="price">
                        <span>劵后<span class="jiage">$106.0</span></span>
                        <s>$206</s>
                    </div>
                    <div class="rate"> 
                        <span class="sum">
                            <em style="width:40%">40%</em>
                        </span>
                        <span class="juan">已领75117张</span>
                    </div>
                    <div class="draw">
                        <span><a href="javascript:;">点此领10元优惠劵</a></span>
                        <span class="f-right"><a href="javascript:;">下单链接</a></span>
                    </div>
                </div>
            </li>-->
        </ul>
    </section>


    <!--返回顶部选项-->
    <section class="backTop">
        <div class="iconfont icon-feiji"></div>
    </section>

    <!--空白-->
    <section class="kongbai"></section>
    <!--登录注册返回顶部-->
    <footer class="footer">
        <div class="login clearfix">
            <span class="lo f-left">登录</span>
            <span class="lo f-left">注册</span>
            <span class="top f-left"><img src="images/top.jpg" alt="顶部">返回顶部</span>
        </div>
        <div class="dowload">
            <p class="app"><span>手机APP下载</span> <span>慢慢买手机版</span>  -- 掌上比价平台</p>
            <p class="dizhi">m.manmanbuy.com</p>
        </div>
    </footer>
    <!--模板-->
    <script id="top-menu" type="text/html">
        {{each result as item}}
        <li class="f-left" id="{{item.titleId}}"><a href="javascript:;">{{item.title}}</a></li>
        {{/each}}
    </script>
    <!--商品模板-->
    <script id="title-list" type="text/html">
        {{each result as item }}
            <li class="shangping clearfix" id="{{item.productId}}">
                <div class="f-left pic">
                    {{#item.productImg}}
                </div>
                <div class="txt">
                    <p>{{#item.productName}}</p>
                    <div class="price">
                        {{#item.productPrice}}
                        <!--<span>劵后<span class="jiage">$106.0</span></span>
                        <s>$206</s>-->
                    </div>
                    <div class="rate"> 
                        <!--<span class="sum">
                            <em style="width:10%">30%</em>
                        </span>-->
                        <span class="juan">{{#item.productCouponRemain}}</span>
                    </div>
                    <div class="draw">
                        <span>{{#item.productCoupon}}</span>
                        <span class="f-right">{{#item.productHref}}</span>
                    </div>
                </div>
            </li>
        {{/each}}
    </script>

    
    <script src="js/baicai.js"></script>
</body>
