<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>省钱控</title>
    <script src="lib/jquery/jquery-1.12.0.min.js"></script>
    <script src="lib/art/template.js"></script>
    <script src='lib/flexible/flexible.js'></script>
    <script src='lib/flexible/flexible_css.js'></script>
    <link rel='stylesheet' href='css/basex.css'>
    <link rel="stylesheet" href="css/discount.css">
    <link rel="stylesheet" type="text/css" href="fonts/four-webfont/iconfont.css">
</head>
<body>
    <!--顶部箭头 app下载  标题-->
    <header class="topText clearfix">
        <div class="arrowLeft f-left iconfont icon-icback"></div>
        <a class="f-right appdow" href="javascript:;"><img src="./images/header_app.png" alt=""></a>
        <h2 class="title">国内折扣</h2>       
    </header>
    <!--商品详情-->
    <!--详情信息-->
    <section class="shuju">
        <ul class="tuijian">
            <div class="toptt"></div>
        </ul>
    </section>

    <!--登录注册返回顶部-->
    <footer class="footer">
        <div class="login clearfix">
            <span class="lo f-left">登录</span>
            <span class="lo f-left">注册</span>
            <span class="top f-left"><img src="images/top.jpg" alt="顶部">返回顶部</span>
        </div>
        <div class="dowload">
            <p class="app"><span>手机APP下载</span> <span>慢慢买手机版</span>  -- 掌上比价平台</p>
            <p class="dizhi">m.manmanbuy.com</p>
        </div>
    </footer>
    
    <!--模板-->
    <script id="guonei" type="text/html">
        {{ each result as item i }}
        <h2 id="{{item.productId}}">{{item.productName}}</h2>
        <div class="info">
            <span>{{item.productFrom}}</span>
            <span>{{item.productTime}}</span>
            <span>{{item.productTips}}</span>
        </div>
        <div class="text clearfix">
            <div class="f-right">
                {{#item.productImg}}
            </div>
            <p class="arc">{{item.productInfo}}</p>
            <p class="price">
                <!--目前京东商城移动端售价{{productPinkage}}，不错的凑单品，刚需可入，规格1.28L。-->
            </p>
        </div>
        <div class="bigimg">
            {{#item.productImg}}
        </div>
        <!--前往购买-->
        <div class="nowbuy">
            <a href="javascript:;">前往购买</a>
        </div>
        <!--二维码-->
        <div class="erweima">
            <img src="images/mmbweixin2.png" alt="">
        </div>
        <!--发表评论 评论区-->
        <section class="talk">
            {{#item.productComment}}
        </section>
        {{ /each }}
    </script>

    <script src="js/conmmon.js"></script>
    <script src="js/discount.js"></script>
</body>
</html>
