<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>省钱控</title>
    <script src="lib/jquery/jquery-1.12.0.min.js"></script>
    <script src="lib/art/template.js"></script>
    <script src='lib/flexible/flexible.js'></script>
    <script src='lib/flexible/flexible_css.js'></script>
    <script src="js/conmmon.js"></script>
    <link rel='stylesheet' href='css/basex.css'>
    <link rel="stylesheet" href="css/couponproduct.css">
    <link rel="stylesheet" type="text/css" href="fonts/four-webfont/iconfont.css">
</head>
<body>
    <!--顶部箭头 app下载  标题-->
    <header class="topText clearfix">
        <div class="arrowLeft f-left iconfont icon-icback"></div>
        <a class="f-right appdow" href="javascript:;"><img src="./images/header_app.png" alt=""></a>
        <h2 class="title"><span class="title-top">肯德基</span></h2>
    </header>

    <!--注意-->
    <section class="cue">
        <p> --点餐前出示手机中的优惠券，即可享受优惠-- </p>
    </section>
    <section class="menu">
        <ul class="clix">
            <li class="chide clearfix">
                <div class="f-left"><img src="images/kfc-5ikfc-108_pc27.jpg" alt=""></div>
                <div class="title">
                    <p>C27  两人小食组 新奥尔良烤翅2块+薯条(中)+黄金鸡块5块+劲爆鸡米花(小) 2016年10月凭肯德基优惠券</p>
                    <div class="price">$28</div>
                    <div class="time">有效期至10月31号</div>
                </div>
            </li>
        </ul>
    </section>

    <!--蒙版图片-->
    <scection class="mask hide">
        <div id="nini" class="midd-img">
            <p class="mask-img"><img src="images/2013310191729944.jpg" alt=""></p>
            <div class="prev iconfont icon-icback"></div>
            <div class="next iconfont icon-icback"></div>
        </div>
        
    </scection>

    <!--返回顶部选项-->
    <section class="backTop">
        <div class="iconfont icon-feiji"></div>
    </section>

    <!--登录注册返回顶部-->
    <footer class="footer">
        <div class="login clearfix">
            <span class="lo f-left">登录</span>
            <span class="lo f-left">注册</span>
            <span class="top f-left"><img src="images/top.jpg" alt="顶部">返回顶部</span>
        </div>
        <div class="dowload">
            <p class="app"><span>手机APP下载</span> <span>慢慢买手机版</span>  -- 掌上比价平台</p>
            <p class="dizhi">m.manmanbuy.com</p>
        </div>
    </footer>

    <!--模板-->
    <script id="youhuijuan" type="text/html">
        {{each result as item}}
            <li class="chide clearfix" id="{{item.couponProductId}}">
                <div class="f-left">{{#item.couponProductImg}}</div>
                <div class="title">
                    <p>{{item.couponProductName}}</p>
                    <div class="price">{{item.couponProductPrice}}</div>
                    <div class="time">{{item.couponProductTime}}</div>
                </div>
            </li>
        {{/each}}
    </script>
    <!--顶部标题模板-->
    <script id="title-chi" type="text/html">
        {{each result as item}}
            <h2 class="title">肯德基优惠劵</h2>
        {{/each}}
    </script>
    <!--蒙版图片模板-->
    <script id="mask-midd-img" type="text/html">
        {{each result as item}}
            {{#item.couponProductImg}}
        {{/each}}
    </script>
    


    <script src="js/couponproduct.js"></script>
</body>
</html>
