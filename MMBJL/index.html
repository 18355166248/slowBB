<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>慢慢买首页</title>
    <script src="lib/jquery/jquery-1.12.0.min.js"></script>
    <script src="lib/art/template.js"></script>
    <script src='lib/flexible/flexible.js'></script>
    <script src='lib/flexible/flexible_css.js'></script>
    <script src="js/common/Route..js"></script>
    <link rel='stylesheet' href='css/basex.css'>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="fonts/four-webfont/iconfont.css">
</head>
<body>
    <header id="header">
        <!--头部logo 下载app 区域-->
        <div class="logo f-left">
            <a href="./index.html"><img src="./images/header_logo.png" alt=""></a>
        </div>
        <div class="dow f-right"><a href="javascript:;"><img src="./images/header_app.png" alt=""></a></div>
    </header>
    <section class="search">
        <!--搜索区域-->
        <div class="f-right">
            <input type="button" value="搜索">
        </div>
        <div class="left">
            <input type="text" name="搜索框" placeholder="请输入你想比价的商品">
        </div>
    </section>
    <!--导航菜单-->
    <section class="menu">
        <ul class="menu-deta">
        </ul>
    </section>
    <!--超值折扣推荐-->
    <section class="recommend">
        <div class="f-left">超值折扣推荐</div>
        <div class="f-right">
            <img src="images/more.png" alt="箭头">
        </div>
    </section>
    <!--详情信息-->
    <section class="shuju">
        <ul class="tuijian">
        </ul>
        <div class="more">
            <input type="submit" value="更多优惠信息>>">
        </div>
    </section>
    <!--品牌排行-->
    <section class="recommend">
        <div class="f-left">品牌排行</div>
        <div class="f-right">
            <img src="images/more.png" alt="箭头">
        </div>
    </section>

    <!--空白-->
    <section class="kongbai"></section>
    <!--登录注册返回顶部-->
    <footer class="footer">
        <div class="login clearfix">
            <span class="lo f-left">登录</span>
            <span class="lo f-left">注册</span>
            <span class="top f-left"><img src="images/top.jpg" alt="顶部">返回顶部</span>
        </div>
        <div class="dowload">
            <p class="app"><span>手机APP下载</span> <span>慢慢买手机版</span>  -- 掌上比价平台</p>
            <p class="dizhi">m.manmanbuy.com</p>
        </div>
    </footer>

    <!--模板-->
    <script id="caidan" type="text/html">
        {{ each result as item i }}
        <li class="f-left w25" id="{{item.indexmenuId}}">
            <a href="{{item.titlehref}}">
                {{#item.img}}
                <p>{{item.name}}</p>
            </a>
        </li>
        {{ /each }}
    </script>
    <script id="zhekou" type="text/html">
        {{ each result as item i }}
        <li id="{{item.productId}}">
            <a href="moneyproduct.html?productId={{item.productId}}">
                <div class="f-left pic">
                    {{#item.productImgSm}}
                </div>
                <div class="txt">
                    <p>{{item.productName}} <span>{{item.productPinkage}}</span> </p>
                    <div class="time">
                        <span>{{item.productFrom}}|{{item.productTime}}</span>
                        <span class="f-right iconfont icon-comment">{{item.productComCount.slice(1,2)}}</span>
                    </div>
                </div>
            </a>
        </li>
        {{ /each }}
    </script>

    <script src="js/conmmon.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
