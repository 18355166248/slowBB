<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>慢慢买首页</title>
    <script src="lib/jquery/jquery-1.12.0.min.js"></script>
    <script src="lib/art/template.js"></script>
    <script src='lib/flexible/flexible.js'></script>
    <script src='lib/flexible/flexible_css.js'></script>
    <link rel='stylesheet' href='css/basex.css'>
    <link rel="stylesheet" href="css/productlist.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="fonts/four-webfont/iconfont.css">
</head>
<body>
    <header id="header">
        <!--头部logo 下载app 区域-->
        <div class="logo f-left">
            <a href="./index.html"><img src="./images/header_logo.png" alt=""></a>
        </div>
        <div class="dow f-right"><a href="javascript:;"><img src="./images/header_app.png" alt=""></a></div>
    </header>
    <section class="search">
        <!--搜索区域-->
        <div class="f-right">
            <input type="button" value="搜索">
        </div>
        <div class="left">
            <input type="text" name="搜索框" placeholder="请输入你想比价的商品">
        </div>
    </section>
    <!--超值折扣推荐-->
    <section class="recommend">
        <div class="f-left">
            <a href="category.html">全部分类></a>
            <a herf="" class="top-menu-nam">电视></a>
        </div>
        <div class="f-right">
            <input type="button" value="筛选">
        </div>
    </section>
    <!--详情信息-->
    <section class="shuju">
        <ul class="tuijian">
        </ul>
        <!--上一页 下一页  总页数-->
        <div class="page">
            <span class="last bo w33">
                <a href="javascript:;">上一页</a>
            </span><span class="pageNum w33">
                <select name="select" class="selectpage" flag="ni">
                    
                </select>
            </span><span class="next bo w33">
                <a href="javascript:;">下一页</a>
            </span>
        </div>
    </section>

    <!--空白-->
    <section class="kongbai"></section>
    <!--登录注册返回顶部-->
    <footer class="footer">
        <div class="login clearfix">
            <span class="lo f-left">登录</span>
            <span class="lo f-left">注册</span>
            <span class="top f-left"><img src="images/top.jpg" alt="顶部">返回顶部</span>
        </div>
        <div class="dowload">
            <p class="app"><span>手机APP下载</span> <span>慢慢买手机版</span>  -- 掌上比价平台</p>
            <p class="dizhi">m.manmanbuy.com</p>
        </div>
    </footer>


    <!--模板-->
    <script id="zhekou" type="text/html">
        {{ each result as item i }}
        <li id="{{item.productId}}">
            <a class="mi" href="">
                <div class="f-left pic">
                    {{#item.productImg}}
                </div>
                <div class="txt">
                    <p>{{item.productName}}</p>
                    <p>{{item.productPrice}}</p>
                    <div class="time">
                        <span>{{item.productQuote}}</span>
                        <span class="">{{item.productCom}}</span>
                    </div>
                </div>
            </a>
        </li>
        {{ /each }}
    </script>

    <script src="js/conmmon.js"></script>
    <script src="js/productlist.js"></script>
</body>
</html>
