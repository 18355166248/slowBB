<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>比价搜索</title>
    <script src="lib/jquery/jquery-1.12.0.min.js"></script>
    <script src="lib/art/template.js"></script>
    <script src='lib/flexible/flexible.js'></script>
    <script src='lib/flexible/flexible_css.js'></script>
    <script src="js/conmmon.js"></script>
    <link rel='stylesheet' href='css/basex.css'>
    <link rel="stylesheet" href="css/brand.css">
    <link rel="stylesheet" type="text/css" href="fonts/four-webfont/iconfont.css">
</head>
<body>
    <header id="header">
        <!--头部logo 下载app 区域-->
        <div class="logo f-left">
            <a href="./index.html"><img src="./images/header_logo.png" alt=""></a>
        </div>
        <div class="dow f-right"><a href="javascript:;"><img src="./images/header_app.png" alt=""></a></div>
    </header>
    <section class="search">
        <!--搜索区域-->
        <div class="f-right">
            <input type="button" value="搜索">
        </div>
        <div class="left">
            <input type="text" name="搜索框" placeholder="请输入你想比价的商品">
        </div>
    </section>
    <!--超值折扣推荐-->
    <section class="recommend">
        <div class="f-left">
            <a href="index.html">首页></a>
            <a href="category.html" class="top-menu-nam">全部分类></a>
            <span class="tt-title">平板电视</span>
        </div>
    </section>
    <!--热门品牌排行-->
    <section class="paihang">
        <div class="niu"><span class="tt-title">平板电视</span>哪个牌子好</div>
    </section>

    <!--商品分类-->
    <section class="sort1">
        <ul class="classify">
            <li class="tv">
                <a href="">
                    <div class="title clearfix">
                        <em class="f-left">1</em>
                        <div class="list">
                            <span>三星平板电视</span>
                            <p>30天全网销售：242408件</p>
                        </div>
                    </div>
                    <div class="arrow f-right iconfont icon-arrow-right"></div>
                </a>
            </li>
        </ul>
    </section>
    <!--顶部标题-->
    <section class="paihang">
        <div class="niu"><span class="tt-title">平板电视</span>产品销量排行</div>
    </section>
    <!--销量排行-->
    <section class="sales">
        <!--<li id="{{item.productId}}">
            <a class="mi" href="">
                <div class="f-left pic">
                    {{#item.productImg}}
                </div>
                <div class="txt">
                    <p>{{item.productName}}</p>
                    <p>{{item.productPrice}}</p>
                    <div class="time">
                        <span>{{item.productQuote}}</span>
                        <span class="">{{item.productCom}}</span>
                    </div>
                    <div class="wujiao">
                        <span class="iconfont icon-star"></span>
                        <span class="iconfont icon-star"></span>
                        <span class="iconfont icon-star"></span>
                        <span class="iconfont icon-star"></span>
                        <span class="iconfont icon-star"></span>
                    </div>
                </div>
            </a>
        </li>-->
    </section>
    <!--顶部标题-->
    <section class="paihang">
        <div class="niu"><span class="tt-title">平板电视</span>最新评论</div>
    </section>
    <!--评论区-->
    <section class="talks"></section>

    <!--登录注册返回顶部-->
    <footer class="footer">
        <div class="login clearfix">
            <span class="lo f-left">登录</span>
            <span class="lo f-left">注册</span>
            <span class="top f-left"><img src="images/top.jpg" alt="顶部">返回顶部</span>
        </div>
        <div class="dowload">
            <p class="app"><span>手机APP下载</span> <span>慢慢买手机版</span>  -- 掌上比价平台</p>
            <p class="dizhi">m.manmanbuy.com</p>
        </div>
    </footer>


    <!--模板-->
    <script id="menu-title" type="text/html">
        {{ each result as item }}
            <li class="tv" brandId="{{item.brandId}}" brandTitleId="{{item.brandTitleId}}">
                <a href="productlist.html?categoryid={{item.categoryId}}&category={{item.brandName}}">
                    <div class="title clearfix">
                        <em class="f-left">{{item.brandId%10+1}}</em>
                        <div class="list">
                            <span>{{item.brandName}}</span>
                            <p>{{item.brandInfo}}</p>
                        </div>
                    </div>
                    <div class="arrow f-right iconfont icon-arrow-right"></div>
                </a>
            </li>
        {{ /each }}
    </script>

    <script id="zhekou1" type="text/html">
        {{ each result as item i }}
        <li productId="{{item.productId}}" categoryId="{{item.categoryId}}" brandId="{{item.brandId}}" >
            <a class="mi" href="bijia.html?productid={{item.productId}}">
                <div class="f-left pic">
                    {{#item.productImg}}
                </div>
                <div class="txt">
                    <p>{{item.productName}}</p>
                    <p>{{item.productPrice}}</p>
                    <div class="time">
                        <span>{{item.productQuote}}</span>
                        <span class="">{{item.productCom}}</span>
                    </div>
                    <div class="wujiao">
                        <span class="iconfont icon-star"></span>
                        <span class="iconfont icon-star"></span>
                        <span class="iconfont icon-star"></span>
                        <span class="iconfont icon-star"></span>
                        <span class="iconfont icon-star"></span>
                    </div>
                </div>
            </a>
        </li>
        {{ /each }}
    </script>


    <script id="pinglun-ti" type="text/html">
        {{ each result as item i }}
            <div class="nav" comId="{{item.comId}}">
                <ul class="titt"></ul>
                <div class="content">
                    <div class="name clearfix">
                        <div class="f-left">{{item.comName}}</div>
                        <div class="f-right">{{item.comTime}}</div>
                    </div>
                    <p class="text">{{item.comContent}}<br />{{item.comFrom}}</p>
                </div>
            </div>
        {{ /each }}
    </script>

    <script id="top-title" type="text/html">
        {{ each result as item i }}
        <li  productId="{{item.productId}}" categoryId="{{item.categoryId}}" brandId="{{item.brandId}}" >
            <a class="mi" href="">
                <div class="f-left pic">
                    {{#item.productImg}}
                </div>
                <div class="txt">
                    <p>{{item.productName}}</p>
                </div>
            </a>
        </li>
        {{ /each }}
    </script>


    <script src="js/brand.js"></script>
</body>
</html>
